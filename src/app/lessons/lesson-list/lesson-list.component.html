<div class="body">
  <h1>Lesson List</h1>
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>ID</th>
        <th>Title</th>
        <th>Course_id</th>
        <th>Content</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (lesson of lessons; track lesson.topic) {
      <!-- <tr *ngFor="let course of courses"> -->
      <tr>
        <td>{{ lessons.indexOf(lesson) + 1 }}</td>
        <td>{{ lesson.lesson_id }}</td>
        <td>{{ lesson.topic }}</td>
        <td>{{ lesson.course_id }}</td>
        <td>{{ lesson.content }}</td>
        <td>
          <div class="button-container">
            <button class="btn btn-primary" (click)="editLesson(lesson)">
              Edit
            </button>
            <button class="btn btn-warning" (click)="deleteLesson(lesson)">
              Delete
            </button>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>
  <button class="btn btn-primary" (click)="addNewLesson()">Add Lesson</button>
</div>
