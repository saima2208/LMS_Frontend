<div style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9;">
  <fieldset>
    <legend>Change Password</legend>
    <form onsubmit="handleSubmit(event)">
      <div style="margin-bottom: 15px;">
        <label for="currentPass">Current Password</label><br>
        <input
          type="password"
          id="currentPass"
          name="currentPass"
          style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;"
          required
        />
      </div>

      <div style="margin-bottom: 15px;">
        <label for="newPass">New Password</label><br>
        <input
          type="password"
          id="newPass"
          name="newPass"
          style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;"
          required
        />
      </div>

      <div style="margin-bottom: 15px;">
        <label for="confirmPass">Confirm Password</label><br>
        <input
          type="password"
          id="confirmPass"
          name="confirmPass"
          style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;"
          required
        />
      </div>

      <button
        type="submit"
        style="width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;"
      >
        Change Password
      </button>



    </form>
  </fieldset>
</div>
