<div class="container">
  <h2>Change Password</h2>

  <!-- Reactive form -->
  <form [formGroup]="passwordForm" (ngSubmit)="submitPasswordChange()">
    <!-- Current Password -->
    <div class="field">
      <label for="currentPassword">Current Password:</label>
      <input
        id="currentPassword"
        type="password"
        formControlName="currentPassword"
      />
      <div *ngIf="passwordForm.get('currentPassword')?.invalid && passwordForm.get('currentPassword')?.touched">
        <small class="error">Current password is required.</small>
      </div>
    </div>

    <!-- New Password -->
    <div class="field">
      <label for="newPassword">New Password:</label>
      <input
        id="newPassword"
        type="password"
        formControlName="newPassword"
      />
      <div *ngIf="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched">
        <small class="error" *ngIf="passwordForm.get('newPassword')?.errors?.['required']">
          New password is required.
        </small>
        <small class="error" *ngIf="passwordForm.get('newPassword')?.errors?.['minlength']">
          New password must be at least 6 characters.
        </small>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="field">
      <label for="confirmPassword">Confirm Password:</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
      />
      <div *ngIf="passwordForm.get('confirmPassword')?.invalid && passwordForm.get('confirmPassword')?.touched">
        <small class="error">Confirm password is required.</small>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="passwordForm.invalid">Change Password</button>
  </form>

  <!-- Success/Error Messages -->
  <div *ngIf="successMessage" class="success">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>
</div>
