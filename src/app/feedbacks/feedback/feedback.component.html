<div class="feedback-container">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let feedback of feedbacks">
      <div class="card shadow-lg rounded-4">
        <!-- User Image -->
        <img
          [src]="feedback.image"
          class="card-img-top img-fluid user-image"
          alt="{{ feedback.studentName }}"
        />

        <div class="card-body text-center">
          <!-- User Name -->
          <h5 class="card-title fw-bold text-primary">
            {{ feedback.studentName }}
          </h5>

          <!-- Feedback Content -->
          <p class="card-text text-muted">✍️ {{ feedback.content }}</p>

          <!-- Feedback Rating -->
          <p class="card-text text-success">
            <strong>Rating:</strong> {{ feedback.stars}}
          </p>

          <!-- Feedback Date -->
          <p class="card-text text-secondary">
            <small>{{ feedback.createdAt | date: 'medium' }}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
