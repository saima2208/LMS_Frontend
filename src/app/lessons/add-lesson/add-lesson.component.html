
<div class="container">
  <fieldset>

  <h1>{{ isUpdate ? "Edit Lesson" : "Add Lesson" }}</h1>
  <form (ngSubmit)="onSubmit()">
    <label for="title">Title:</label><br />
    <input type="text" name="title" [(ngModel)]="lessons.title" required /><br />

   <label for="course_id">Course_Id</label><br>
   <input type="text" name="course_id" [(ngModel)]="lessons.course_id" required /><br />

   <label for="content">Content:</label><br />
   <textarea [(ngModel)]="lessons.content" name="content" required></textarea><br />

    <button type="submit" class="btn btn-success">{{ isUpdate ? "Update" : "Add" }}</button>
  </form>
</fieldset>
</div>
