 <fieldset>
  <form (ngSubmit)="onSubmit()">
    <h1>Enrollment Form</h1>
    <div>
      <label for="name">Full Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="enrollments.name"
        required
      />
    </div>


    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="enrollments.email"
        required
      />
    </div>



    <div>
      <label for="mobile">Mobile No:</label>
      <input
        type="text"
        id="mobile"
        name="mobile"
        [(ngModel)]="enrollments.phone"
        required
      />
    </div>


    <div>
      <label for="cmobile">Confirm Mobile No:</label>
      <input
        type="text"
        id="cmobile"
        name="cmobile"
        [(ngModel)]="enrollments.confirmMobile"
        required
      />
    </div>


    <div>
      <label for="payment">Payment Method:</label>
      <input
        type="radio"
        name="pay"
        id="bkash"
        value="bkash"
        [(ngModel)]="enrollments.paymentMethod"
      />bKash <br />
      <input
        type="radio"
        name="pay"
        id="rocket"
        value="rocket"
        [(ngModel)]="enrollments.paymentMethod"
      />Rocket <br />
      <input
        type="radio"
        name="pay"
        id="dcard"
        value="dcard"
        [(ngModel)]="enrollments.paymentMethod"
      />Debit Card
    </div>


    <button type="submit" class="btn-success">Submit</button>
  </form>
</fieldset>
