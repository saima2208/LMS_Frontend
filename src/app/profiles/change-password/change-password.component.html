<div class="container">
  <h2>Change Password</h2>

  <!-- Template-driven form -->
  <form (ngSubmit)="onSubmit(changePasswordForm)" #changePasswordForm="ngForm">
    <!-- Current Password -->
    <div class="field">
      <label for="currentPassword">Current Password:</label>
      <input
        id="currentPassword"
        name="currentPassword"
        type="password"
        [(ngModel)]="formData.currentPassword"
        #currentPassword="ngModel"
        required
      />
      <div *ngIf="currentPassword.invalid && currentPassword.touched">
        <small class="error">Current password is required.</small>
      </div>
    </div>

    <!-- New Password -->
    <div class="field">
      <label for="newPassword">New Password:</label>
      <input
        id="newPassword"
        name="newPassword"
        type="password"
        [(ngModel)]="formData.newPassword"
        #newPassword="ngModel"
        required
        minlength="6"
      />
      <!-- <div *ngIf="newPassword.invalid && newPassword.touched">
        <small class="error" *ngIf="newPassword.errors?.required">New password is required.</small>
        <small class="error" *ngIf="newPassword.errors?.minlength">New password must be at least 6 characters.</small>
      </div> -->
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="changePasswordForm.invalid">Change Password</button>
  </form>

  <!-- Success/Error Messages -->
  <div *ngIf="successMessage" class="success">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>
</div>
