
<div class="body">
  <div class="row">
    <!-- Left Side: Admin Dashboard -->
    <div class="col-left">
      <app-admin-dashboard></app-admin-dashboard>
    </div>

    <!-- Right Side: Form Section -->
    <div class="col-right">
      <fieldset>
        <h1>{{ isUpdate ? "Edit Record Class" : "Add Record Class" }}</h1>
        <form (ngSubmit)="onSubmit()" #courseForm="ngForm">
          <!-- Course ID Dropdown -->
          <label for="courseId">Course ID</label>
          <select name="courseId" [(ngModel)]="recordClass.courseId" required style="width: 100%;">
            <option *ngFor="let course of cor" [value]="course.id">
              {{ course.id }} - {{ course.courseName }}
            </option>
          </select>
          <br />

          <!-- Video URL Input -->
          <label for="videoUrl">Video URL</label>
          <input
            type="text"
            name="videoUrl"
            [(ngModel)]="recordClass.videoUrl"
            placeholder="Enter Video URL"
            required
          />
          <br />

          <!-- Submit Button -->
          <button type="submit">{{ isUpdate ? "Update Record" : "Add Record" }}</button>
        </form>
      </fieldset>
    </div>
  </div>
</div>
