
  <h1 class="form-title text-primary text-center mb-4"> Our Courses </h1>
  <div class="row mt-4">
      <div class="col-md-4 mb-4" *ngFor="let course of course">
          <div class="card shadow-lg rounded-4">
              <!-- Course Image -->
              <img [src]="course.image" class="card-img-top img-fluid book-image" alt="Course Image">

              <div class="card-body text-center">
                  <!-- Course Name -->
                  <h5 class="card-title fw-bold text-primary">{{ course.name }}</h5>

                  <!-- Short description -->
                  <p class="card-text text-muted">‚úçÔ∏è {{ course.description }}</p>

                  <!-- Course Price -->
                   <p class="card-text text-success">üí≤ <strong>Price:</strong> ${{ course.price }}</p>

                  <!-- View details Button -->
                  <div class="button-container">
                    <button class="btn btn-warning shadow-sm fw-bold">
                       Details
                    </button>
                     <!-- <button class="btn btn-enroll shadow-sm fw-bold "> Enroll
                    </button> -->

                    <a href="/enroll" class="btn btn-success shadow-sm fw-bold "> Enroll</a>
                  </div>

              </div>
          </div>
      </div>
  </div>
