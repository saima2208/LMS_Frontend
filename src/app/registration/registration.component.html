<div class="container">
  <!-- Registration Form Section -->
  <div class="registration-form">
    <h2>Create an Account</h2>
    <p>Fill in the details to register</p>
    <form>
      

      <div class="mb-3">
        <label for="name">Full Name</label>
        <input type="text" placeholder="Enter your full name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="fname">Father's Name</label>
        <input type="text" placeholder="Enter your father's name" name="fname" required>
      </div>

      <div class="mb-3">
        <label for="mname">Mother's Name</label>
        <input type="text" placeholder="Enter your mother's name" name="mname" required>
      </div>

      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" placeholder="Enter valid email address" name="email" required>
      </div>

      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" placeholder="Set a strong password (minimum 8 characters)" name="password" required>
      </div>

      <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="/login"><span>Login here</span></a></p>
  </div>
</div>
