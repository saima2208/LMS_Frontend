<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow rounded-4 border-0">
        <div class="card-body">
          <h4 class="card-title text-primary mb-3">
            <i class="bi bi-person-fill me-2"></i>Profile Information
          </h4>

          <ul class="list-group list-group-flush mb-4">
            <li>
               <img [src]="user.avatarUrl || 'UserImage\blank.jpg'" alt="Profile picture" />
            </li>
            <li class="list-group-item">
              <strong><i class="bi bi-person me-2"></i>Name:</strong> {{ user.name }}
            </li>
            <li class="list-group-item">
              <strong>üìß Email:</strong> {{ user.email }}
            </li>
            <li class="list-group-item">
              <strong>üìû Phone No:</strong> {{ user.phone }}
            </li>
              <li class="list-group-item">
              <strong><i class="bi bi-person me-2"></i>Father Name:</strong> {{ user.fatherName }}
            </li>
              <li class="list-group-item">
              <strong>üë© Mother's Name:</strong> {{ user.motherName }}
            </li>
              <li class="list-group-item">
              <strong>üåç Address:</strong> {{ user.address }}
            </li>
          </ul>
